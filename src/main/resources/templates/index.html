<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="kea.svg">
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
                <nav class="navbar bg-dark navbar-dark col">
                    <!-- Navbar text-->
                    <div class="col">
                        <a class="navbar-brand" href="/">
                        <img src="kea.svg" alt="Logo" style="width:40px;">
                        </a>
                        <span class="navbar-text">Students</span>
                    </div>
                    <!-- Links -->
                    <ul class="navbar-nav">
                        <div class="col">
                        <li class="nav-item">
                            <a class="nav-link" href="create">Create Student</a>
                        </li>
                        </div>
                        <div class="col">
                        <li class="nav-item">
                            <a class="nav-link" href="h2-console">H2-console</a>
                        </li>
                        </div>
                    </ul>
                </nav>
    <div class="container">
            <div class="row">
                <table class="table table-striped">
                    <thead class="table table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Supervisor Name</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  scope="row" th:each="student : ${students}">
                        <td th:text="${student.id}">id</td>
                        <td th:text="${student.name}">Name</td>
                        <td th:text="${student.email}">Email</td>
                        <td th:text="${student.supervisor_name}">Supervisor Name</td>
                        <td><a class="btn btn-secondary" th:href="@{'/update/' + ${student.id}}">Update</a></td>
                        <td><a class="btn btn-dark" th:href="@{'/delete/' + ${student.id}}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>
</html>
