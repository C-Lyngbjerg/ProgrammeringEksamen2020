<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="icon" href="kea.svg">
        <meta charset="UTF-8">
        <title>Create</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
            <!-- Navbar-->
                <nav class="navbar navbar-expand-xl bg-dark navbar-dark">
                    <!-- Navbar text-->
                    <div class="col">
                        <a class="navbar-brand" href="/">
                            <img src="kea.svg" alt="Logo" style="width:40px;">
                        </a>
                        <span class="navbar-text">Create a Student</span>
                    </div>
                    <!-- Links -->
                    <ul class="navbar-nav">
                        <div class="col">
                            <li class="nav-item">
                                <a class="nav-link" href="/create">Create Student</a>
                            </li>
                        </div>
                        <div class="col">
                            <li class="nav-item">
                                <a class="nav-link" href="h2-console">H2-console</a>
                            </li>
                        </div>
                    </ul>
                </nav>

            <p class="space"></p>

    <div class="container">
            <div class="row">
                <form action="/create" method="post" th:object="${student}">
                    <div class="form-group">
                        <p id="space"></p>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="name">Name</label>
                            </div>
                            <input id="name" class="form-control" type="text" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="Email">Email</label>
                            </div>
                            <input id="email"class="form-control" type="text" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="supervisor">Supervisors</label>
                            </div>
                            <select class="custom-select selectpicker" id="supervisor" name="supervisor">
                                <option th:each="supervisor : ${supervisors}"
                                        th:value="${supervisor.id}"
                                        th:text="${supervisor.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <p class="space"></p>

                    <div class="form-group">
                        <input type="submit" value="Create" class="btn btn-secondary" role="button">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
