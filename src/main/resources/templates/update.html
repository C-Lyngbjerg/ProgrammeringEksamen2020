<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/kea.svg">
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="row">
        <nav class="navbar bg-dark navbar-dark col">
            <!-- Navbar text-->
            <div class="col">
                <a class="navbar-brand" href="/">
                    <img src="/kea.svg" alt="Logo" style="width:40px;">
                </a>
                <span class="navbar-text">Update a Student</span>
            </div>
            <!-- Links -->
            <ul class="navbar-nav">
                <div class="col">
                    <li class="nav-item">
                        <a class="nav-link" href="/create">Create Student</a>
                    </li>
                </div>
                <div class="col">
                    <li class="nav-item">
                        <a class="nav-link" href="h2-console">H2-console</a>
                    </li>
                </div>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <form action="/update" method="post" th:object="${student}">
                <div class="form-group">

                    <p class="space"></p>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="id">ID</label>
                        </div>
                        <input id="id" name="id"class="form-control" type="text" th:field="*{id}" th:value="${id}" readonly>
                    </div>
                </div>

                <p class="space"></p>

                <div class="form-group">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="name">Name</label>
                        </div>
                        <input id="name" class="form-control" type="text" name="name" th:field="*{name}" th:value="${name}">
                    </div>
                </div>

                <p class="space"></p>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="email">Email</label>
                    </div>
                    <input id="email" class="form-control" type="text" name="email" th:field="*{email}" th:value="${email}">
                </div>

                <p class="space"></p>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="supervisor">Supervisors</label>
                        </div>
                        <select class="custom-select selectpicker" id="supervisor" name="supervisor">
                            <option th:each="supervisor : ${supervisors}"
                                    th:value="${supervisor.id}"
                                    th:text="${supervisor.name}"
                            >
                            </option>
                        </select>
                    </div>
                </div>


                <p class="space"></p>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-secondary" role="button">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
